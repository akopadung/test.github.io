<!-- AR.js stuff-->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- end AR.js specific scripts -->

<script src='https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js'></script>

<-- A-Frame Physics-->
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.2/dist/aframe-physics-system.min.js"></script>
<!-- Tone.js sound library :)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.10.0/Tone.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded="" arjs="sourceType: webcam;" physics="debug: false; friction: 0.5; restitution: 2; gravity: -1.5;">
      <a-marker-camera preset="hiro"></a-marker-camera>
      <a-plane static-body="static-body" rotation="-90 0 0" scale="30 3 3" material="opacity: 0.85; color: #2EAFAC;"></a-plane>
      <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-3 0 0"></a-gltf-model>
      <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-2.1272985136059113 0 0"></a-gltf-model>
      <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-2.663093137782977 0 0"></a-gltf-model>
      <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="-0.7131820906293926 0 0"></a-gltf-model>
      <a-gltf-model dynamic-body="dynamic-body" src="https://andrescuervo.github.io/assets/ghostie/ghostie.gltf" scale="0.25 0.25 0.25" position="1.6859850509776813 0 0"></a-gltf-model>
    </a-scene>
</body>
