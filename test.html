<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="treebin" src="https://akopadung.github.io/test.github.io/mech_drone/tscene.bin"></a-asset-item>
            <a-asset-item id="treep1" src="https://akopadung.github.io/test.github.io/mech_drone/textures/Robot_specularGlossiness.png"></a-asset-item>
            <a-asset-item id="treep2" src="https://akopadung.github.io/test.github.io/mech_drone/textures/Fire_diffuse.png"></a-asset-item>
            <a-asset-item id="treep3" src="https://akopadung.github.io/test.github.io/mech_drone/textures/Robot_occlusion.jpeg"></a-asset-item>
            <a-asset-item id="treep4" src="https://akopadung.github.io/test.github.io/mech_drone/textures/Robot_normal.jpeg"></a-asset-item>
            <a-asset-item id="treep5" src="https://akopadung.github.io/test.github.io/mech_drone/textures/Robot_emissive.jpeg"></a-asset-item>
            <a-asset-item id="treep6" src="https://akopadung.github.io/test.github.io/mech_drone/textures/Robot_diffuse.jpeg"></a-asset-item>
            <a-asset-item id="treep7" src="https://akopadung.github.io/test.github.io/mech_drone/textures/Fire_emissive.jpeg"></a-asset-item>
            <a-asset-item id="tree" src="https://akopadung.github.io/test.github.io/mech_drone/tscene.gltf"></a-asset-item>
        </a-assets>
        <!-- use your gltf model -->
        <a-entity gltf-model="##tree"></a-entity>
        <a-camera-static/>
    </a-scene>
</body>
